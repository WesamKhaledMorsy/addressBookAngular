
<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <form class="card-body" [formGroup]="AddForm" (ngSubmit)="onSubmit()">
          <h4 class="card-title mb-4">{{ isAddMode ? "Create Job" : "Edit Job" }}</h4>

            <div class="row mb-4">
              <label for="jobTitle" class="col-form-label col-lg-2" >Job Title</label>
                <div class="col-lg-10">
                <input id="jobTitle"
                formControlName="jobTitle" type="text" class="form-control"
                  placeholder="Enter Job Title..." [(ngModel)]="JobInput.jobTitle">
              </div>
            </div>

          <div class="row justify-content-end">
            <div class="col-lg-10" >
              <button
              type="submit"
              class="btn btn-primary"
              >{{ isAddMode ? "Create Job" : "Edit Job" }}</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
